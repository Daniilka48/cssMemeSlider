<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MemeSliders</title>
</head>
<body>
<div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    
    <div class="slides">
        <div class="slide">
            <img src="Memes/Assets/img/okay4.jpg" alt="okayface">
            <div class="text">Okay Face</div>
        </div>
        <div class="slide">
            <img src="Memes/Assets/img/pokerface-3.jpg" alt="pokerface">
            <div class="text">Poker Face</div>
        </div>
        <div class="slide">
            <img src="Memes/Assets/img/foreveralone2.jpg" alt="foreveralone">
            <div class="text">Forever Alone Face</div>
        </div>
        <div class="slide">
            <img src="Memes/Assets/img/megusta1.jpg" alt="megusta">
            <div class="text">Me Gusta Face</div>
        </div>
    </div>
    

    <div class="dots">
        <label for="slide1">
            <span class="dot"></span>
        </label>
        <label for="slide2">
            <span class="dot"></span>
        </label>
        <label for="slide3">
            <span class="dot"></span>
        </label>
        <label for="slide4">
            <span class="dot"></span>
        </label>
    </div>
</div>

</body>
</html>
