<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MemeSliders</title>
</head>
<body>
<div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    
    <div class="slides">
        <div class="slide">
            <img src="Memes/Assets/img/Trollface.png" alt="troll">
        </div>
        <div class="slide">
            <img src="Memes/Assets/img/st,small,507x507-pad,600x600,f8f8f8.u1.jpg" alt="pokerface">
        </div>
        <div class="slide">
            <img src="Memes/Assets/img/ForeverAlone.jpg" alt="foreveralone">
        </div>
        <div class="slide">
            <img src="Memes/Assets/img/NoMeGusta.jpg" alt="megusta">
        </div>
    </div>
    
    <div class="dots">
        <label for="slide1">
            <span class="dot"></span>
        </label>
        <label for="slide2">
            <span class="dot"></span>
        </label>
        <label for="slide3">
            <span class="dot"></span>
        </label>
        <label for="slide4">
            <span class="dot"></span>
        </label>
    </div>
</div>

</body>
</html>
